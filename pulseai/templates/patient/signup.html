{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="row my-3">
    <div class="col-md-6 mx-auto">
        <h3 class="text-center">SIGNUP</h3>
        {% for m in messages %}
            <p class="{{m.tags}}">{{m}}</p>
        {% endfor %}
        <form action="{% url 'signup' %}" method="post" onsubmit="validate(event)">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control rounded-0 mb-2" name="f_name" placeholder="First Name" id="f_name" >
                <label class="error" id="f_nameError"></label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control rounded-0 mb-2" name="l_name" placeholder="Last Name" id="l_name" >
                <label class="error" id="l_nameError"></label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control rounded-0 mb-2" name="u_name" placeholder="User Name" id="u_name" >
                <label class="error" id="u_nameError"></label>
            </div>
            <div class="form-group">
                <input type="email" class="form-control rounded-0 mb-2" name="email" placeholder="Email" id="email" >
                <label class="error" id="emailError"></label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control rounded-0 mb-2" name="password" placeholder="Password" id="password" oninput="show()" >
                <label class="error" id="passwordError"></label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control rounded-0 mb-2" name="password2" placeholder="Confirm Password" id="password2" >
                <label class="error" id="password2Error"></label>
            </div>
            <input type="submit" class="btn btn-dark w-100 rounded-0 mt-2" value="Register" required>
        </form>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="{% static 'js/form-validator.js' %}"></script>
{% endblock %}
